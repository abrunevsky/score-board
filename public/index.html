<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Score Board</title>
	<link rel="stylesheet" href="assets/styles.css" />
	<script src="https://www.unpkg.com/jquery@3.7.1/dist/jquery.min.js"></script>
</head>
<body>
	<div id="app">
		<div class="loading">Loading...</div>
		<div class="empty-board hidden">
			<h2>Board not found!</h2>
		</div>
		<div class="board hidden">
			<div class="score-tables"></div>
			<div class="play-off hidden">
				<table>
					<thead>
					<tr>
						<th class="table-border border-bottom" colspan="2">Quarter-final</th>
						<th class="table-border border-bottom" colspan="2">Semi-final</th>
						<th class="table-border border-bottom" colspan="2">Final</th>
						<th class="table-border border-bottom border-left">Result</th>
					</tr>
					</thead>
					<tbody>
					<tr>
						<td class="table-border border-bottom" id="qf-name-11">-</td>
						<td rowspan="2"  id="qf-score-1">-:-</td>
						<td colspan="2" rowspan="2">&nbsp;</td>
						<td colspan="2" rowspan="2">&nbsp;</td>
						<td class="table-border border-left" rowspan="14">
							<div>
								<table class="hidden">
									<tbody>
									<tr>
										<td>1</td>
										<td>Team 1</td>
									</tr>
									<tr>
										<td>2</td>
										<td>Team 2</td>
									</tr>
									<tr>
										<td>3</td>
										<td>Team 3</td>
									</tr>
									<tr>
										<td>4</td>
										<td>Team 4</td>
									</tr>
									</tbody>
								</table>
							</div>
						</td>
					</tr>
					<tr>
						<td id="qf-name-12"> </td>
					</tr>
					<tr>
						<td colspan="2" rowspan="2">&nbsp;</td>
						<td class="table-border border-bottom" id="sf-name-11">-</td>
						<td rowspan="2" id="sf-score-1">-:-</td>
						<td colspan="2" rowspan="2">&nbsp;</td>
					</tr>
					<tr>
						<td id="sf-name-12">-</td>
					</tr>
					<tr>
						<td class="table-border border-bottom" id="qf-name-21">-</td>
						<td rowspan="2" id="qf-score-2">-:-</td>
						<td colspan="2" rowspan="2">&nbsp;</td>
						<td class="table-border border-bottom" id="f-name-11">-</td>
						<td rowspan="2" id="f-score-1">-:=</td>
					</tr>
					<tr>
						<td id="qf-name-22">-</td>
						<td id="f-name-12">-</td>
					</tr>
					<tr>
						<td colspan="6">&nbsp;</td>
					</tr>
					<tr>
						<td class="table-border border-bottom" id="qf-name-31">-</td>
						<td rowspan="2" id="qf-score-3">-:-</td>
						<td colspan="2" rowspan="2">&nbsp</td>
						<td class="table-border border-bottom" id="f-name-21">-</td>
						<td rowspan="2" id="f-score-2">-:-</td>
					</tr>
					<tr>
						<td id="qf-name-32">-</td>
						<td id="f-name-22">-</td>
					</tr>
					<tr>
						<td colspan="2" rowspan="2">&nbsp;</td>
						<td class="table-border border-bottom" id="sf-name-21">-</td>
						<td rowspan="2" id="sf-score-2">-:-</td>
						<td colspan="2" rowspan="2">&nbsp;</td>
					</tr>
					<tr>
						<td id="sf-name-22">-</td>
					</tr>
					<tr>
						<td class="table-border border-bottom" id="sf-name-41">-</td>
						<td rowspan="2" id="sf-score-4">-:-</td>
						<td colspan="2" rowspan="2">&nbsp;</td>
						<td colspan="2" rowspan="2">&nbsp;</td>
					</tr>
					<tr>
						<td id="sf-name-42">-</td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
		<hr />
		<div class="control hidden">
			<h4>Championship control:</h4>
			<button type="button" class="create-btn" data-bidirectional="0">Create New</button>
			<button type="button" class="create-btn" data-bidirectional="1">Create New (host + guest)</button>
			<button type="button" class="iterate-btn" data-finalize="0">Apply Iteration Step</button>
			<button type="button" class="iterate-btn" data-finalize="1">Apply All Steps</button>
		</div>
	</div>
	<script type="module" src="assets/main.js"></script>
</body>
</html>
