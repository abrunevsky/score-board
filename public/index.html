<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Score Board</title>
	<link rel="stylesheet" href="assets/styles.css" />
	<script src="https://www.unpkg.com/jquery@3.7.1/dist/jquery.min.js"></script>
</head>
<body>
	<div id="app">
		<div class="loading">Loading...</div>
		<div class="empty-board hidden">
			<h2>Board not found!</h2>
		</div>
		<div class="board hidden">
			<div class="score-tables"></div>
			<div class="play-off hidden">
				<table>
					<thead>
					<tr>
						<th class="table-border border-bottom" colspan="2">Quarter-final</th>
						<th class="table-border border-bottom" colspan="2">Semi-final</th>
						<th class="table-border border-bottom" colspan="2">Final</th>
						<th class="table-border border-bottom border-left">Result</th>
					</tr>
					</thead>
					<tbody>
					<tr>
						<td class="table-border border-bottom" id="qf-name-01">-</td>
						<td rowspan="2"  id="qf-score-0">-:-</td>
						<td colspan="2" rowspan="2">&nbsp;</td>
						<td colspan="2" rowspan="2">&nbsp;</td>
						<td class="table-border border-left rate-list-cell" rowspan="14">
							<div class="rate-list hidden">
								<table>
									<tbody>
									<tr>
										<td>1</td>
										<td>Team 1</td>
									</tr>
									<tr>
										<td>2</td>
										<td>Team 2</td>
									</tr>
									<tr>
										<td>3</td>
										<td>Team 3</td>
									</tr>
									<tr>
										<td>4</td>
										<td>Team 4</td>
									</tr>
									</tbody>
								</table>
							</div>
						</td>
					</tr>
					<tr>
						<td id="qf-name-02"> </td>
					</tr>
					<tr>
						<td colspan="2" rowspan="2">&nbsp;</td>
						<td class="table-border border-bottom" id="sf-name-01">-</td>
						<td rowspan="2" class="score" id="sf-score-0">-:-</td>
						<td colspan="2" rowspan="2">&nbsp;</td>
					</tr>
					<tr>
						<td id="sf-name-02">-</td>
					</tr>
					<tr>
						<td class="table-border border-bottom" id="qf-name-11">-</td>
						<td rowspan="2" class="score" id="qf-score-1">-:-</td>
						<td colspan="2" rowspan="2">&nbsp;</td>
						<td class="table-border border-bottom final-game" id="f-name-01">-</td>
						<td rowspan="2" class="score final-game" id="f-score-0">-:-</td>
					</tr>
					<tr>
						<td id="qf-name-12">-</td>
						<td class="final-game" id="f-name-02">-</td>
					</tr>
					<tr>
						<td colspan="6">&nbsp;</td>
					</tr>
					<tr>
						<td class="table-border border-bottom" id="qf-name-21">-</td>
						<td rowspan="2" class="score" id="qf-score-2">-:-</td>
						<td colspan="2" rowspan="2">&nbsp</td>
						<td class="table-border border-bottom" id="3p-name-01">-</td>
						<td rowspan="2" class="score" id="3p-score-0">-:-</td>
					</tr>
					<tr>
						<td id="qf-name-22">-</td>
						<td id="3p-name-02">-</td>
					</tr>
					<tr>
						<td colspan="2" rowspan="2">&nbsp;</td>
						<td class="table-border border-bottom" id="sf-name-11">-</td>
						<td rowspan="2" class="score" id="sf-score-1">-:-</td>
						<td colspan="2" rowspan="2">&nbsp;</td>
					</tr>
					<tr>
						<td id="sf-name-12">-</td>
					</tr>
					<tr>
						<td class="table-border border-bottom" id="qf-name-31">-</td>
						<td rowspan="2" class="score" id="qf-score-3">-:-</td>
						<td colspan="2" rowspan="2">&nbsp;</td>
						<td colspan="2" rowspan="2">&nbsp;</td>
					</tr>
					<tr>
						<td id="qf-name-32">-</td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
		<hr />
		<form class="control hidden" onsubmit="return false">
			<h4>Championship control:</h4>
			<button type="button" class="create-btn" data-bidirectional="0">Create New (1 game)</button>
			<button type="button" class="create-btn" data-bidirectional="1">Create New (2 games: host + guest)</button>
			<button type="submit" class="iterate-btn btn-large" data-finalize="0">Execute 1 Step</button>
			<button type="button" class="iterate-btn" data-finalize="1">Execute Series</button>
			<button type="button" class="iterate-btn" data-finalize="100">Execute All</button>
		</form>
	</div>
	<script type="module" src="assets/main.js"></script>
</body>
</html>
